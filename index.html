<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Jquery & Mongoose</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="formulario" class="col-sm-6 col-sm-offset-3">
      <h1>Formulario de Registro</h1>
      <form>
        <div class="form-group">
          <label class="control-label" for="user-github">Usuario Github:</label>
          <input type="text" class="form-control input-lg" id="user-github" placeholder="Ingresa un usuario">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Correo:</label>
          <input type="email" class="form-control input-lg" id="passcode" placeholder="Ingresa un correo">
          <p class="help-block"></p>
        </div>
        <div class="checkbox terms-checkbox">
          <label>
            <input type="checkbox" id="terms"> Acepto los t√©rminos y condiciones
          </label>
        </div>
        <div class="action text-right">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="row hidden">
      <div class="col-sm-10 col-sm-offset-1">
        <h1>Lista de Usuarios</h1>

        <table class="table bordered-table table-striped">
          <thead>
            <tr>
              <th class="text-center">Usuario Github</th>
              <th class="text-center">Correo</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
